
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<script language="Javascript">
var LP = location.pathname;
var curPage = ike_page_param[0];
var prePage = (ike_page_param[0] == 1)?1:ike_page_param[0]-1;
var NextPage = ike_page_param[0]+1;

function doAll(val)
{
	if(val=="DelAll"){if(!confirm(js_delete_all="Delete all items?")) return;} 
	location.href="IkeRpm.htm?doAll="+val+"&Page="+curPage;
}
function doAdd(nPage){location.href="IkeRpm.htm?Add=Add&Page="+nPage;}
function doPage(nPage){location.href="IkeRpm.htm?Page="+nPage;}
function doHelp(){location.href="../help/IkeHelpRpm.htm";}

function ResetStatus(strInfo){window.status='';return true;}
function getValLen(val)
{
	var len = 0;
	var i = 0;
	for (i = 0; i < val.length; i ++)
	{
		var c = val.charAt(i);
		len += ((c >= ' ') && (c <= '~')) ? 1 : 2;
	}
	return len;
}
function ctrlsInit()
{
    document.forms[0].Page.value = curPage;
    document.forms[0].DelAll.disabled = (ike_page_param[2] >0)?false:true;
    document.forms[0].Add.disabled = (ike_page_param[4]<ike_page_param[5])?false:true;
}
var exchange_mode_param = new Array(
"<span id=\"t_main_mode\">Main mode</span>",
"<span id=\"t_agg_mode\">Aggressive mode</span>"
);
var auth_list_param = new Array(
"<span id=\"t_auto\">AUTO</span>",
"MD5",
"SHA1"
);
var encrypt_list_param = new Array(
"<span id=\"t_auto\">AUTO</span>",
"<span id=\"t_none\">NONE</span>",
"DES",
"3DES",
"AES128",
"AES192",
"AES256"
);
var dh_group_list_param = new Array(
"DH1",
"DH2",
"DH5"
);
</script>
</head>

<BODY onload="LoadHelp('IkeListHelpRpm.htm');setTagStr(document,'ntw_ike_cfg'); resize(this);" onResize="resize(this);">
<center><form action="IkeRpm.htm" enctype="multipart/form-data" method="get" onSubmit="return doSubmit();">
<table id="autoWidth" border="0" cellspacing="0" cellpadding="0">
<TR><TD class=h1 colspan=2 id ="t_title">List of IKE Policy</TD></TR>

<TR><TD class=blue colspan=2></TD></TR>
<TR><TD></TD></TR>
<tr>
	<td>
	<table id="autoWidth" align="center">
	<tr>
		<td align="center"><B id="t_index">Index</td>
		<td align="center"><B id="t_sec_policy">Security Policy</td>
		<td align="center" nowrap><B id="t_exchange_mode">Exchange Mode</td>
		<td align="center" nowrap><B id="t_auth">Authentication</td>
		<td align="center" nowrap><B id="t_encryption">Encryption</td>
		<td align="center" nowrap><B id="t_dh_group">DH Group</td>
		<td align="center" nowrap><B id="t_share_key">Pre-shared Key</td>
		<td align="center" nowrap><B id="t_config">Configuration</td>
	</tr>
	
	<script language="JavaScript">
	if (ike_page_param[2] > 0)
	{
		var row = 0;
		var modeString;
		var index = 0;
		var idStart = (ike_page_param[0] - 1) * 8;
		for(var i = 0; i < ike_page_param[2]; i++)
		{
			idStart++;
			row = i * ike_page_param[3];
			
			document.write('<tr id="tr'+idStart+'"><td align="center">' + idStart + '<\/td>');
			var showVal = ike_data_param[row];
			if (getValLen(showVal) > 15)
			{
				showVal = showVal.substr(0,12) + "...";
			}
			document.write('<td align="center">' + showVal + '<\/td>');
			index = ike_data_param[row+1];
			document.write('<td align="center">' + exchange_mode_param[index] + '<\/td>');
			index = ike_data_param[row+2];
			document.write('<td align="center">' + auth_list_param[index] + '<\/td>');
			index = ike_data_param[row+3];
			document.write('<td align="center">' + encrypt_list_param[index] + '<\/td>');
			index = ike_data_param[row+4];
			document.write('<td align="center">' + dh_group_list_param[index] + '<\/td>');
			var showVal = ike_data_param[row+5];
			if (getValLen(showVal) > 20)
			{
				showVal = showVal.substr(0,20) + "...";
			}
			document.write('<td align="center">' + showVal + '<\/td>');			
			document.write('<td align="center"><a href=\"IkeRpm.htm?Modify=' +
							i+'&Page='+ike_page_param[0]+
							'\" OnMouseOver=\"return ResetStatus(\'modify\');\">modify<\/a>&nbsp;<a href=\"IkeRpm.htm?Del='+
							i+'&Page='+ike_page_param[0]+
							'\" OnMouseOver=\"return ResetStatus(\'delete\');\">delete<\/a><\/td><\/tr>');
		}
	}
	else
	{
		document.write('<tr><td align="center" colspan=8 id="t_list_empty">Now the list is empty.<\/td>');
	}	
	</script>
	</table>
	</td>
</tr>	
</td>

<TR><TD class=blue colspan=2></TD></TR>
<TR>	
	<TD class ="mbtn">	
		<input name="Page" type="hidden" value="1">		
		<input type="button" value="Add" name="Add" class="buttonBig" onClick="doAdd(curPage);">
		<input type="button" value="Delete All" class="buttonBig" name="DelAll" onClick="doAll('DelAll');">
	</TD>
</TR>
</TABLE>
<script language="JavaScript">
if (ike_page_param[4] == ike_page_param[5])
	{		
		document.forms[0].Add.disabled = true;
	}
	if (ike_page_param[4] == 0)
	{
		document.forms[0].DelAll.disabled = true;
	}
</script>
</form></center>
</body><head><meta http-equiv="pragma" content="no-cache"></head></html>
