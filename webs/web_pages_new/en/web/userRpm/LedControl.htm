<script type="text/javascript">
function doRefresh()
{
	location.href="LedControl.htm"; return true;
}
function doSubmit()
{
    if ((document.forms[0].start_hour.value==document.forms[0].end_hour.value) && (document.forms[0].start_min.value==document.forms[0].end_min.value))
	{
		alert(js_bad_time_match="The start time should differ from the end time. Please input another time!");
		//doRefresh();
        return false;
	}
    return true;
}

function change_ledtime_status()
{
	var Status = $("input#night_mode").checkbox("getChecked");
	if (Status == true)
	{
		$("input#start_hour").combobox("enable");
		$("input#start_min").combobox("enable");
		$("input#end_hour").combobox("enable");
		$("input#end_min").combobox("enable");
	
	}
	else if (Status == false)
	{
		$("input#start_hour").combobox("disable");
		$("input#start_min").combobox("disable");
		$("input#end_hour").combobox("disable");
		$("input#end_min").combobox("disable");
	}
}

var  minOfhour = new Array();
function minItemCreate(value, name)
{
	this.value = value;
	this.name = name;
}
	
function minOptionCreate()
{
	var i = 0;
	
	minOfhour[i] = new minItemCreate(i, "00");
	i++;
	minOfhour[i] = new minItemCreate(i, "01");
	i++;
	minOfhour[i] = new minItemCreate(i, "02");
	i++;
	minOfhour[i] = new minItemCreate(i, "03");
	i++;
	minOfhour[i] = new minItemCreate(i, "04");
	i++;
	minOfhour[i] = new minItemCreate(i, "05");
	i++;
	minOfhour[i] = new minItemCreate(i, "06");
	i++;
	minOfhour[i] = new minItemCreate(i, "07");
	i++;
	minOfhour[i] = new minItemCreate(i, "08");
	i++;
	minOfhour[i] = new minItemCreate(i, "09");
	i++;
	while (i < 60)
	{
		minOfhour[i] = new minItemCreate(i, i);
        i++;
	}
	
}

</script>
