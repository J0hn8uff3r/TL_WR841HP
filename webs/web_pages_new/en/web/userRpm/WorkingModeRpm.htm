var modeOption = new Array();
function  modeItemCreate(url, value)
{
	this.boxlabel = url;
	this.inputvalue = value;
}
function modeOptionAllCreate()
{	
	var i=0;
	//var url = "<b>Standard Wireless Router</b>";
	var url = "<b>Router</b>"
	modeOption[i++] = new modeItemCreate(url, 1);
	url = "<b>Range Extender</b>";
	modeOption[i++] = new modeItemCreate(url, 6); 
	url = "<b>Access Point</b>";
	modeOption[i++] = new modeItemCreate(url, 7);
	/*
	url = "<b>Repeater</b>";
	modeOption[i++] = new modeItemCreate(url, 6); 
	*/
	url = "<b>Client</b>";
	modeOption[i++] = new modeItemCreate(url, 3);
	url = "<b>WISP Client Router</b>";
	modeOption[i++] = new modeItemCreate(url, 4);
}

function hideAllModeItem()
{	
	$("input#workMode").radio("hideItem", "1");
	$("input#workMode").radio("hideItem", "7");
	$("input#workMode").radio("hideItem", "3");
	$("input#workMode").radio("hideItem", "4");
	$("input#workMode").radio("hideItem", "6");

}
function showWorkMode(curWorkingMode)
{
	
	switch (curWorkingMode)
	{
	
	case 3: 
		$("input#workMode").radio("showItem", "3");
		$("input#workMode").radio("enableItem", "3");
		break;
	case 4: 
		$("input#workMode").radio("showItem", "4");
		$("input#workMode").radio("enableItem", "4");
		break;
	case 6: 
		//$("input#workMode").radio("showItem", "6");
		//$("input#workMode").radio("enableItem", "6");
		//break;
	case 1:
	case 7: 
	default:
		$("input#workMode").radio("showItem", "1");
		$("input#workMode").radio("showItem", "7");
		$("input#workMode").radio("enableItem", "1");
		$("input#workMode").radio("enableItem", "7");
		$("input#workMode").radio("showItem", "6");
		$("input#workMode").radio("enableItem", "6");
		break; 
	}
	
}

function showRouter()
{	
	$('TD#sysMode-router').removeClass("hidden");
	$('TD#sysMode-router').addClass("hidden");
	
	$('TD#sysMode-extender').removeClass("loc3");
	$('TD#sysMode-extender').removeClass("loc2");
	$('TD#sysMode-extender').addClass("loc2");
	document.getElementById("extender_label").textContent="Router";
	
	$('span#map_link3').removeClass("hidden");
	$('span#map_link3').addClass("hidden");
	
	$('TD#sysMode-client').removeClass("loc4");
	$('TD#sysMode-client').removeClass("loc3");
	$('TD#sysMode-client').addClass("loc3");

}


function showExtender()
{
	$('TD#sysMode-router').removeClass("hidden");
	
	$('TD#sysMode-extender').removeClass("loc2");
    $('TD#sysMode-extender').removeClass("loc3");
	$('TD#sysMode-extender').addClass("loc3");
	
	document.getElementById("extender_label").textContent="Range Extender";
	
	$('span#map_link3').removeClass("hidden");
	
	$('TD#sysMode-client').removeClass("loc4");
	$('TD#sysMode-client').removeClass("loc3");
	$('TD#sysMode-client').addClass("loc4");

}

function showAccessPoint()
{
	$('TD#sysMode-router').removeClass("hidden");
	$('TD#sysMode-router').addClass("hidden");
	
	$('TD#sysMode-extender').removeClass("loc3");
	$('TD#sysMode-extender').removeClass("loc2");
	$('TD#sysMode-extender').addClass("loc2");
	
	document.getElementById("extender_label").textContent="Access Point";
	
	$('span#map_link3').removeClass("hidden");
	$('span#map_link3').addClass("hidden");
	
	$('TD#sysMode-client').removeClass("loc4");
	$('TD#sysMode-client').removeClass("loc3");
	$('TD#sysMode-client').addClass("loc3");

}


function showMap(mode)
{
	 switch(mode)
	  {
		case 1:
		case "1":
				showRouter();
				break;
		case 7:
		case "7":
				showAccessPoint();
				break;
		case 6:
		case "6":
				showExtender();
				break;
		default:
			alert("Error No this mode link map!!!!");
			break;
	  }
	
}

function RadiochangeHandler()
{
	var Mode = $("input#workMode").radio("getValue");
	showMap(Mode);
}
