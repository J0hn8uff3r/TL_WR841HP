<H1>Working Mode Help</H1>

<P><b>Router</b> - Provides Internet access for multiple wired and wireless devices simultaneously.</P>
<P><b>Range Extender</b> - Extends your existing wireless coverage by repeating the wireless signal.</P>
<P><b>Access Point</b> - Transforms your existing wired network to a wireless network.</P>
