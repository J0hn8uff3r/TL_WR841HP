<H1>LED Control</H1>
<P>The LED Control allows you to turn On or Off the LEDs on your device according to a specific time schedule.</P>

<P><b>Night Mode</b> - Indicates whether the Night Mode is On (enabled) or Off (disabled).</P>

<P><b>LED Off Time</b> - Select the time schedule to turn off LEDs.</P>
